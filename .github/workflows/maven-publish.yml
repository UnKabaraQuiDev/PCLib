# This workflow will build a package using Maven and then publish it to GitHub packages when a release is created
# For more information see: https://github.com/actions/setup-java/blob/main/docs/advanced-usage.md#apache-maven-with-a-settings-path

name: Maven Package

on:
  workflow_dispatch:
  release:
    types: [created]
  schedule:
    - cron: '0 3 * * *'

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    env:
      MAVEN_USERNAME: ${{ secrets.MAVEN_USERNAME }}
      MAVEN_PASSWORD: ${{ secrets.MAVEN_PASSWORD }}
    steps:
    - uses: actions/checkout@v6
    - name: Check for commits in last 24h
      id: changes
      if: github.event_name == 'schedule'
      run: |
        if git log --since="24 hours ago" -1 --oneline; then
          echo "has_changes=true" >> $GITHUB_OUTPUT
        else
          echo "has_changes=false" >> $GITHUB_OUTPUT
        fi
    - name: Stop if no changes
      if: github.event_name == 'schedule' && steps.changes.outputs.has_changes != 'true'
      run: |
        echo "No commits in last 24 hours. Skipping build."
        exit 0
    - uses: actions/setup-java@v5
      with:
        distribution: temurin
        java-version: 17
        server-id: nexus.kbra.lu-releases
        server-username: MAVEN_USERNAME
        server-password: MAVEN_PASSWORD
    - uses: actions/setup-java@v5
      with:
        distribution: temurin
        java-version: 17
        server-id: nexus.kbra.lu-snapshots
        server-username: MAVEN_USERNAME
        server-password: MAVEN_PASSWORD
    - name: Build with Maven
      run: mvn -B clean compile package deploy
